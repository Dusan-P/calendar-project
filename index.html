<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Calendar App</title>
    <script src="app.js" defer></script>
    <!-- Bootstrap modal appears on page load-->
    <script src="https://code.jquery.com/jquery-3.7.0.slim.js"
        integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(window).on('load', function () {
            $('#inputModal').modal('show');
        });
    </script>
</head>

<body class="bg-info">

    <!-- Date Input Modal -->

    <div class="modal fade" id="inputModal" tabindex="-1" aria-labelledby="inputModalLabel" aria-hidden="true"
        data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="inputModalLabel">Одабир датума</h1>
                </div>
                <div class="modal-body">
                    <label for="date-select">Изаберите почетни датум: </label>
                    <input type="date" name="date-select" id="user-date">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary confirm-btn">Потврди</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Period Modal -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body" id="period-modal">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Затвори</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Calendar -->

    <div class="container-md justify-content-center rounded">
        <div id="calendar-content" class="row p-5">
        </div>

    </div>

    <!-- Period Table -->

    <div id="table-container" class="container schedule mt-2 visible text-center">
        <table class="table shadow rounded">
            <tr class="heading">
                <td></td>
                <td>Први час</td>
                <td>Други час</td>
                <td>Трећи час</td>
                <td>Четврти час</td>
                <td>Пети час</td>
                <td>Шести час</td>
                <td>Седми час</td>
            </tr>
            <tr class="table-day monday">
                <td>Понедјељак</td>
                <td class="period"></td>
                <td class="period"></td>
                <td class="period"></td>
                <td class="period"></td>
                <td class="period"></td>
                <td class="period"></td>
                <td class="period"></td>
            </tr>
            <tr class="table-day tuesday">
                <td>Уторак</td>
                <td class="period"></td>
                <td class="period"></td>
                <td class="period"></td>
                <td class="period"></td>
                <td class="period"></td>
                <td class="period"></td>
                <td class="period"></td>
            </tr>
            <tr class="table-day wednesday">
                <td>Сриједа</td>
                <td class="period"></td>
                <td class="period"></td>
                <td class="period"></td>
                <td class="period"></td>
                <td class="period"></td>
                <td class="period"></td>
                <td class="period"></td>
            </tr>
            <tr class="table-day thursday">
                <td>Четвртак</td>
                <td class="period"></td>
                <td class="period"></td>
                <td class="period"></td>
                <td class="period"></td>
                <td class="period"></td>
                <td class="period"></td>
                <td class="period"></td>
            </tr>
            <tr class="table-day friday">
                <td>Петак</td>
                <td class="period"></td>
                <td class="period"></td>
                <td class="period"></td>
                <td class="period"></td>
                <td class="period"></td>
                <td class="period"></td>
                <td class="period"></td>
            </tr>
        </table>
    </div>

    <!--Period Button Container-->

    <div class="container p-5 visible" id="options-container">
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                id="periods-btn">Израчунај часове</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
